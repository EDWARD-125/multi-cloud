# 🏷️ Nombre de la aplicación
spring.application.name=VMProvisioningAPI

# 💾 Configuración de base de datos H2 (en memoria)
spring.datasource.url=jdbc:h2:mem:multiclouddb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 🧠 Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 🧰 Consola web de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 🌍 CORS global (opcional, útil si tu frontend está en otro puerto)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
